services:
  autonomys-agent-${CHARACTER_NAME:-character.example}:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CHARACTER_NAME: ${CHARACTER_NAME:-character.example}
    platform: linux/amd64
    image: autonomys-agent-${CHARACTER_NAME:-character.example}:${TAG:-latest}
    container_name: autonomys-agent-${CHARACTER_NAME:-character.example}
    environment:
      - CHARACTER_NAME=${CHARACTER_NAME:-character.example}
    volumes:
      # Mount credentials and data from local machine
      - ./.cookies:/app/.cookies
      - ./certs:/app/certs
      - ./characters/${CHARACTER_NAME:-character.example}/config:/app/characters/${CHARACTER_NAME:-character.example}/config
      - ./characters/${CHARACTER_NAME:-character.example}/data:/app/characters/${CHARACTER_NAME:-character.example}/data
      - ./characters/${CHARACTER_NAME:-character.example}/logs:/app/characters/${CHARACTER_NAME:-character.example}/logs
      - ./characters/${CHARACTER_NAME:-character.example}/memories:/app/characters/${CHARACTER_NAME:-character.example}/memories
    ports:
      # Host port 3011 maps to container port 3011
      - "${HOST_PORT:-3011}:${API_PORT:-3011}"
    restart: unless-stopped
    healthcheck:
      # Health check using the correct port
      test: ["CMD", "sh", "-c", "if [ \"$$ENABLE_AUTH\" = \"true\" ] || [ \"$$ENABLE_AUTH\" = \"TRUE\" ]; then curl -k -f -H \"Authorization: Bearer $$API_TOKEN\" https://localhost:${API_PORT:-3011}/health || exit 1; else curl -k -f https://localhost:${API_PORT:-3011}/health || exit 1; fi"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Run container with non-privileged security options
    security_opt:
      - no-new-privileges:true