      - name: Build project 🔧
        run: yarn build

  build-agent-pkg:
    runs-on: ubuntu-latest
    name: Build Agent Pkg
    defaults:
      run:
        working-directory: agent-pkg
    steps:
      - name: Checkout 🛎️
